  <!-- Form -->
  <div class="container text-left">
    <form action="mailto:someone@example.com" method="post" enctype="text/plain">
        <div class="form-group">
        <label for="name-control">Name</label>
        <input name="name" type="text" id='name-control' class="form-control" placeholder="Mary Poppins" required>
      </div>
      <div class="form-group">
        <label for="phone-control">Phone number</label>
        <input name="phone" type="tel" id='phone-control' class="form-control" placeholder="555 555 5555" required>
      </div>
      <div class="form-group">
        <label for="date-control">Event date</label>
        <input name="event-date" type="date" id='date-control' class="form-control">
      </div>
      <div class="form-group">
        <label for="headcount-control">Headcount</label>
        <input name="headcount" type="number" id='headcount-control' class="form-control">
      </div>
      <div class="form-group">
        <label for="details-control">Event details (optional)</label>
        <textarea name="details" id='details-control' class="form-control" rows="4" cols="50"></textarea>
      </div>
      <div class="m-5 text-center">
      <input type="submit" value="Submit" class="btn btn-primary center-block">
      </div>
      <!-- <input type="reset" value="Clear"> -->
    </form>
  </div>
